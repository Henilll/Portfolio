            const navLinks = document.getElementById('navLinks');
            portfolioData.navigation.forEach(item => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = item.href;
                a.textContent = item.name;
                li.appendChild(a);
                navLinks.appendChild(li);
            });
        }

        function renderHero() {
            const hero = portfolioData.hero;
            const heroContent = document.getElementById('heroContent');
            heroContent.innerHTML = `
                <h1><span class="gradient-text">${hero.name}</span></h1>
                <p class="hero-subtitle">${hero.subtitle}</p>
                <p class="hero-description">${hero.description}</p>
                <div class="cta-buttons">
                    ${hero.buttons.map(btn => `
                        <a href="${btn.href}" class="btn btn-${btn.type}" ${btn.type === 'secondary' ? 'target="_blank"' : ''}>${btn.text}</a>
                    `).join('')}
                </div>
            `;
        }

        function renderSummary() {
            const summaryContent = document.getElementById('summaryContent');
            const p = document.createElement('p');
            p.textContent = portfolioData.summary.content;
            summaryContent.appendChild(p);
        }

        function renderSkills() {
            const skillsGrid = document.getElementById('skillsGrid');
            portfolioData.skills.forEach(skillGroup => {
                const div = document.createElement('div');
                div.className = 'skill-category';
                div.innerHTML = `
                    <h3>${skillGroup.category}</h3>
                    <div class="skill-list">
                        ${skillGroup.items.map(skill => `<span class="skill-item">${skill}</span>`).join('')}
                    </div>
                `;
                skillsGrid.appendChild(div);
            });
        }

        function renderExperience() {
            const container = document.getElementById('experienceContainer');
            portfolioData.experience.forEach(exp => {
                const div = document.createElement('div');
                div.className = 'experience-item';
                div.innerHTML = `
                    <div class="experience-header">
                        <div class="experience-title">
                            <h3>${exp.title}</h3>
                            <p class="experience-company">${exp.company}</p>
                            <p class="experience-location">${exp.location}</p>
                        </div>
                        <div class="experience-date">${exp.startDate} - ${exp.endDate}</div>
                    </div>
                    <div class="experience-skills">
                        ${exp.skills.map(skill => `<span class="exp-skill-tag">${skill}</span>`).join('')}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function renderProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            portfolioData.projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <img src="${project.image}" alt="${project.title}" class="project-image">
                    <div class="project-content">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="tech-tags">
                            ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                        <a href="${project.link}" target="_blank" class="project-link">View Project â†’</a>
                    </div>
                `;
                projectsGrid.appendChild(card);
            });
        }

        function renderCertifications() {
            const certContainer = document.getElementById('certificationsContainer');
            portfolioData.certifications.forEach(cert => {
                const div = document.createElement('div');
                div.className = 'cert-card';
                div.innerHTML = `
                    <h4>${cert.title}</h4>
                    <p>${cert.issuer} â€¢ ${cert.date}</p>
                `;
                certContainer.appendChild(div);
            });
        }

        function renderContact() {
            const contactInfo = document.getElementById('contactInfo');
            portfolioData.contact.forEach(item => {
                const div = document.createElement('div');
                div.className = 'contact-item';
                div.innerHTML = `
                    <div class="contact-icon">${item.icon}</div>
                    <div class="contact-item-content">
                        <h4>${item.label}</h4>
                        <p>${item.value}</p>
                    </div>
                `;
                contactInfo.appendChild(div);
            });

            const socialLinks = document.getElementById('socialLinks');
            portfolioData.social.forEach(social => {
                const a = document.createElement('a');
                a.href = social.url;
                a.className = 'social-link';
                a.title = social.name;
                a.target = '_blank';
                a.textContent = social.icon;
                socialLinks.appendChild(a);
            });
        }

        function renderFooter() {
            document.getElementById('footerText').textContent = portfolioData.footer;
        }

        // Initialize Portfolio
        function init() {
            renderNavigation();
            renderHero();
            renderSummary();
            renderSkills();
            renderExperience();
            renderProjects();
            renderCertifications();
            renderContact();
            renderFooter();
        }

        // Run on page load
        init();

        // Smooth scrolling
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.getAttribute('href') && e.target.getAttribute('href').startsWith('#')) {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
        });

        // Navbar background on scroll
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.style.background = 'rgba(11, 15, 25, 0.98)';
            } else {
                nav.style.background = 'rgba(11, 15, 25, 0.95)';
            }
        });
    </script>
</body>
</html>
