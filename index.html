<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henil Bhavsar - AI/ML Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --accent-primary: #00ff88;
            --accent-secondary: #00ccff;
            --accent-tertiary: #ff0080;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            animation: float 25s infinite ease-in-out;
            mix-blend-mode: screen;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-primary), transparent 70%);
            top: -10%;
            left: 10%;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-secondary), transparent 70%);
            bottom: -5%;
            right: 10%;
            animation-delay: 5s;
        }

        .blob-3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, var(--accent-tertiary), transparent 70%);
            top: 40%;
            left: 50%;
            animation-delay: 10s;
        }

        .blob-4 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #8000ff, transparent 70%);
            bottom: 30%;
            left: 20%;
            animation-delay: 15s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.5;
            }

            25% {
                transform: translate(50px, -80px) scale(1.2) rotate(90deg);
                opacity: 0.7;
            }

            50% {
                transform: translate(-30px, 60px) scale(0.9) rotate(180deg);
                opacity: 0.4;
            }

            75% {
                transform: translate(70px, 30px) scale(1.1) rotate(270deg);
                opacity: 0.6;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: particleFloat linear infinite;
            opacity: 0;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.2rem 0;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(10, 10, 10, 0.7);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav.scrolled {
            padding: 0.8rem 0;
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        nav .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            z-index: 1001;
        }

        .mobile-menu-btn span {
            width: 28px;
            height: 3px;
            background: var(--accent-primary);
            border-radius: 2px;
            transition: all 0.3s;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                max-width: 300px;
                height: 100vh;
                background: rgba(10, 10, 10, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 100px 2rem 2rem;
                gap: 2rem;
                transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                border-left: 1px solid var(--border-color);
                box-shadow: -10px 0 40px rgba(0, 0, 0, 0.5);
            }

            .nav-links.active {
                right: 0;
            }
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.95rem;
            font-weight: 600;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 100px;
            position: relative;
        }

        .hero-content {
            max-width: 1100px;
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }

            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        .hero-badge {
            display: inline-block;
            padding: 0.6rem 1.8rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 50px;
            color: var(--accent-primary);
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.4);
            }

            50% {
                box-shadow: 0 0 0 20px rgba(0, 255, 136, 0);
            }
        }

        .hero h1 {
            font-size: 6.5rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 2rem;
            letter-spacing: -4px;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .hero-subtitle {
            font-size: 1.6rem;
            color: var(--text-secondary);
            margin-bottom: 3.5rem;
            font-weight: 400;
            max-width: 800px;
            line-height: 1.8;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1.3rem 3rem;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: #000;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0, 255, 136, 0.5);
        }

        .btn-secondary {
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            background: transparent;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .scroll-indicator span {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .scroll-indicator::after {
            content: '';
            width: 2px;
            height: 30px;
            background: linear-gradient(180deg, var(--accent-primary), transparent);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        section {
            padding: 10rem 0;
            position: relative;
        }

        .section-header {
            text-align: center;
            margin-bottom: 6rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s;
        }

        .section-header.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-tag {
            color: var(--accent-primary);
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -3px;
            line-height: 1.2;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .skill-card {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
        }

        .skill-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .skill-card:hover {
            transform: translateY(-10px);
            border-color: rgba(0, 255, 136, 0.4);
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.2);
        }

        .skill-card h3 {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            font-weight: 800;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .skill-tag {
            padding: 0.6rem 1.3rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: all 0.3s;
            font-weight: 500;
        }

        .skill-tag:hover {
            background: rgba(0, 255, 136, 0.15);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .experience-card {
            background: var(--bg-card);
            padding: 3.5rem;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            margin-bottom: 2.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateX(-30px);
        }

        .experience-card.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .experience-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            /* background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary)); */
        }

        .experience-card:hover {
            transform: translateX(15px);
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.15);
        }

        .exp-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .exp-title h3 {
            font-size: 1.8rem;
            margin-bottom: 0.7rem;
            font-weight: 800;
        }

        .exp-company {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .exp-date {
            color: var(--accent-primary);
            font-size: 1rem;
            font-weight: 700;
            padding: 0.5rem 1.5rem;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .exp-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .exp-skill {
            padding: 0.6rem 1.4rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 25px;
            font-size: 0.9rem;
            color: var(--accent-primary);
            font-weight: 600;
            transition: all 0.3s;
        }

        .exp-skill:hover {
            background: var(--accent-primary);
            color: #000;
            transform: translateY(-2px);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 2.5rem;
        }

        .project-card {
            background: var(--bg-card);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            opacity: 0;
            transform: scale(0.9);
        }

        .project-card.visible {
            opacity: 1;
            transform: scale(1);
        }

        .project-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 25px 70px rgba(0, 255, 136, 0.2);
        }

        .project-image-wrapper {
            width: 100%;
            height: 280px;
            overflow: hidden;
            position: relative;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover .project-image {
            transform: scale(1.1);
        }

        .project-content {
            padding: 2.5rem;
        }

        .project-content h3 {
            font-size: 1.6rem;
            margin-bottom: 1.2rem;
            font-weight: 800;
        }

        .project-content p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            margin-bottom: 2rem;
        }

        .tech-badge {
            padding: 0.5rem 1.2rem;
            background: rgba(0, 204, 255, 0.1);
            border: 1px solid rgba(0, 204, 255, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--accent-secondary);
            font-weight: 600;
            transition: all 0.3s;
        }

        .tech-badge:hover {
            background: var(--accent-secondary);
            color: #000;
            transform: translateY(-2px);
        }

        .project-link {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            transition: gap 0.3s;
            font-size: 1.05rem;
        }

        .project-link:hover {
            gap: 1.2rem;
        }

        .project-link::after {
            content: '‚Üí';
            transition: transform 0.3s;
        }

        .project-link:hover::after {
            transform: translateX(5px);
        }

        .cert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .cert-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            transition: all 0.4s;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
        }

        .cert-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .cert-card::before {
            content: 'üèÜ';
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            opacity: 0.2;
            transition: all 0.4s;
        }

        .cert-card:hover::before {
            opacity: 1;
            transform: scale(1.2) rotate(15deg);
        }

        .cert-card:hover {
            border-color: rgba(0, 255, 136, 0.4);
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0, 255, 136, 0.15);
        }

        .cert-card h4 {
            font-size: 1.2rem;
            margin-bottom: 1.2rem;
            line-height: 1.5;
            font-weight: 700;
        }

        .cert-meta {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .contact-item {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.4s;
            opacity: 0;
            transform: scale(0.9);
        }

        .contact-item.visible {
            opacity: 1;
            transform: scale(1);
        }

        .contact-item:hover {
            border-color: var(--accent-primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.15);
        }

        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .contact-icon svg {
            width: 40px;
            height: 40px;
        }

        .contact-item h4 {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .contact-item p {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--accent-primary);
            transform: translateY(-5px);
        }

        .social-link:hover svg {
            fill: var(--accent-primary);
            transform: scale(1.1);
        }

        footer {
            background: var(--bg-secondary);
            padding: 4rem 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 1.05rem;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            /* background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary)); */
            border-radius: 5px;
        }

        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 4.5rem;
            }

            .section-title {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3.5rem;
                letter-spacing: -2px;
            }

            .hero-subtitle {
                font-size: 1.3rem;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .skills-grid,
            .cert-grid,
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
        <div class="gradient-blob blob-3"></div>
        <div class="gradient-blob blob-4"></div>
    </div>

    <div class="particles" id="particles"></div>

    <nav id="navbar">
        <div class="container">

            portfolioData.ctaButtons.forEach(btn => {

                a.href = btn.href;
                a.className = `btn btn-${btn.type}`;
                a.textContent = btn.text;
                if (btn.target) a.target = btn.target;
                ctaButtons.appendChild(a);
            });

            document.getElementById('summaryContent').innerHTML = `<p>${portfolioData.summary}</p>`;

                card.className = 'skill-card';
                card.innerHTML = `
                    <h3>${skill.category}</h3>
                    <div class="skill-tags">

                skillsGrid.appendChild(card);

                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 20 + 15) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe all animatable elements
        setTimeout(() => {
            document.querySelectorAll('.section-header, .skill-card, .experience-card, .project-card, .cert-card, .contact-item').forEach(el => {
                observer.observe(el);
            });
        }, 100);

        // Enhanced navbar scroll effect
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            const currentScroll = window.pageYOffset;

            if (currentScroll > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }

            lastScroll = currentScroll;
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    const navLinks = document.getElementById('navLinks');
                    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
                    navLinks.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                }
            });
        });

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenuBtn.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('nav')) {
                navLinks.classList.remove('active');
                mobileMenuBtn.classList.remove('active');
            }
        });

        // Add stagger effect to elements
        setTimeout(() => {
            document.querySelectorAll('.skill-card').forEach((card, index) => {
                card.style.transitionDelay = `${index * 0.1}s`;
            });

            document.querySelectorAll('.project-card').forEach((card, index) => {
                card.style.transitionDelay = `${index * 0.15}s`;
            });

            document.querySelectorAll('.cert-card').forEach((card, index) => {
                card.style.transitionDelay = `${index * 0.1}s`;
            });

            document.querySelectorAll('.contact-item').forEach((item, index) => {
                item.style.transitionDelay = `${index * 0.15}s`;
            });
        }, 100);

        // Cursor trail effect
        document.addEventListener('mousemove', (e) => {
            const blobs = document.querySelectorAll('.gradient-blob');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            blobs.forEach((blob, index) => {
                const speed = (index + 1) * 20;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                blob.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>

</html>
